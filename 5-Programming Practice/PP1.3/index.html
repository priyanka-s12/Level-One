<!-- Write a program that generates an array of strings based on the numbers from 1 to 20. For each number:
If the number is odd, the array element should be in the format "Odd: {square of the number}".
If the number is even, the array element should be in the format "Even: {square of the number}".
Display the resulting array on the DOM as an ordered list. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PP1.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Odd Even Square Program Output</h1>
    <ol id="orderedList"></ol>

    <script>
      const orderedList = document.getElementById('orderedList');

      const getOddEvenSquare = (number) => {
        const arr = [];
        for (let i = 1; i <= number; i++) {
          if (i % 2 === 0) {
            arr.push(`Even: ${i * i}`);
          } else {
            arr.push(`Odd: ${i * i}`);
          }
        }
        // console.log(arr)
        displayArray(arr);
      };

      const displayArray = (array) => {
        for (let i = 0; i < array.length; i++) {
          const listElement = document.createElement('li');
          listElement.textContent = `${array[i]}`;
          orderedList.appendChild(listElement);
        }
      };

      getOddEvenSquare(20);
    </script>
  </body>
</html>

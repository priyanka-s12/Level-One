<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PP2.8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="container p-3">
      <h1 class="py-3">Voting</h1>
      <button type="button" id="johnVoteBtn" class="btn btn-primary">
        Vote for John
      </button>
      <button type="button" id="aliceVoteBtn" class="btn btn-success ms-3">
        Vote for Alice
      </button>
    </section>

    <section class="container mt-5">
      <h2>Vote count for John:</h2>
      <p id="johnVoteCount">0</p>
    </section>

    <section class="container">
      <h2>Vote count for Alice:</h2>
      <p id="aliceVoteCount">0</p>
    </section>

    <section class="container">
      <h2>Current Winner:</h2>
      <h6 id="showWinner">It's a tie!</h6>
    </section>

    <script>
      const johnVoteBtn = document.getElementById('johnVoteBtn');
      const aliceVoteBtn = document.getElementById('aliceVoteBtn');
      const johnVoteCount = document.getElementById('johnVoteCount');
      const aliceVoteCount = document.getElementById('aliceVoteCount');
      const showWinner = document.getElementById('showWinner');

      let johnCount = 0;
      let aliceCount = 0;

      johnVoteBtn.addEventListener('click', () => {
        johnCount++;
        displayCount(johnCount, johnVoteCount);
        showResult();
      });

      aliceVoteBtn.addEventListener('click', () => {
        aliceCount++;
        displayCount(aliceCount, aliceVoteCount);
        showResult();
      });

      const displayCount = (count, element) => {
        element.textContent = `${count}`;
      };

      const showResult = () => {
        if (johnCount === aliceCount) {
          showWinner.innerHTML = `<h6>It's a tie!</h6>`;
        } else if (johnCount > aliceCount) {
          showWinner.innerHTML = `<h6>John is winning!</h6>`;
        } else {
          showWinner.innerHTML = `<h6>Alice is winning!</h6>`;
        }
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PP1.6</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Number Classification</h1>
    <h2>Classified Array:</h2>
    <ul id="unorderedList"></ul>

    <script>
      const numbers = [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32];
      const unorderedList = document.getElementById('unorderedList');

      //nested if use
      const getClassification = (numbers) => {
        // console.log(numbers)
        const result = [];
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] === 0) {
            result.push(`${numbers[i]} - Zero`);
          } else if (numbers[i] > 0) {
            if (numbers[i] < 10) {
              result.push(`${numbers[i]} - Single Digit Positive Number`);
            } else {
              result.push(`${numbers[i]} - Double Digit Positive Number`);
            }
          } else {
            if (numbers[i] > -10) {
              result.push(`${numbers[i]} - Single Digit Negative Number`);
            } else {
              result.push(`${numbers[i]} - Double Digit Negative Number`);
            }
          }
        }
        displayArray(result);
      };

      const displayArray = (result) => {
        // console.log(result)
        for (let i = 0; i < result.length; i++) {
          const listElement = document.createElement('li');
          listElement.textContent = `${result[i]}`;
          unorderedList.appendChild(listElement);
        }
      };

      getClassification(numbers);
    </script>
  </body>
</html>

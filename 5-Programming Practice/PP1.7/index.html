<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PP1.7</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Fruit-Vegetable Classification</h1>
    <h2>Classified Array</h2>
    <ul id="unorderedList"></ul>

    <script>
      const str = [
        'apple',
        'drumstick',
        'orange',
        'sweet potato',
        'kiwi',
        'cauliflower',
        'grape',
        'pear',
        'bottle gourd',
        'snake gourd',
      ];
      const unorderedList = document.getElementById('unorderedList');

      const getClassified = (str) => {
        const result = [];
        for (let i = 0; i < str.length; i++) {
          if (str[i].length <= 6) {
            result.push(`${str[i]} - Fruit`);
          } else {
            result.push(`${str[i]} - Vegetable`);
          }
        }
        // console.log(result)
        displayArray(result);
      };

      const displayArray = (result) => {
        for (let i = 0; i < result.length; i++) {
          const listElement = document.createElement('li');
          listElement.textContent = `${result[i]}`;
          unorderedList.appendChild(listElement);
        }
      };

      getClassified(str);
    </script>
  </body>
</html>

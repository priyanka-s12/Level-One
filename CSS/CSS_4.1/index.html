<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <link href="./style.css" rel="stylesheet" />
    <style>
      .headingTwo {
        position: relative;
        /* bottom: 50px; */
        left: 30px;
      }

      .container {
        width: 300px;
        height: 300px;
        background-color: lightgray;
        position: relative;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: pink;
        position: absolute;
        right: 0px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- <h1>This heading is at it normal position.</h1>
    <h1 class="headingTwo">
      This heading is shifted from it's normal position.
    </h1> -->

    <h1>Absolute Positioning</h1>
    <div class="container">
      <div class="box">This is a box.</div>
    </div>
  </body>
</html>

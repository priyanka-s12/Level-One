<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- block element -->
    <div>This is div 1</div>
    <div>
      This is
      <span style="color: red">div 2</span>
    </div>
    <p>
      This is
      <strong>para1</strong>
    </p>
    <h1>This is h1</h1>
    <footer>This is footer</footer>

    <!-- inline element -->
    <span style="width: 300px">This is span 1</span>
    <span>This is span 2</span>
    <a href="/">This is link</a>

    <!-- inline-block element -->
    <div style="display: inline-block; height: 200px">
      This is displaying inline-block effect
    </div>

    <p style="display: inline-block; height: 200px; border: 1px solid green">
      This is paragraph two.
    </p>
  </body>
</html>

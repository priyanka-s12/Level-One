  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a href="index.html" class="navbar-brand fw-medium">
            Cricket Player Database
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"

            <div class="card">
              <div class="card-header">
                <h3>Top Scorer</h3>
              </div>
              <div class="card-body">
                <p>
                  <strong>Name:</strong>
                  Player 1
                </p>
                <p>
                  <strong>Total Runs:</strong>
                  12000
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div class="card">
              <div class="card-header">
                <h3>Best Bowler</h3>
              </div>
              <div class="card-body">
                <p>
                  <strong>Name:</strong>
                  Player 2
                </p>
                <p>
                  <strong>Total Wickets:</strong>
                  500
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

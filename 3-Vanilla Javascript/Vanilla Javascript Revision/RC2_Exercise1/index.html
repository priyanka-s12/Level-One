<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RC2_Exercise_1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="container py-3">
    <h1 class="mb-3">Event Registration Form</h1>

    <form id="eventRegistrationForm">
      <div class="mb-3">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" />
      </div>

      <div class="mb-3">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" />
      </div>

      <div class="mb-3">
        <label for="eventSelect">Select Event:</label>
        <select id="eventSelect">
          <option value="Conferece">Conference</option>
          <option value="Workshop">Workshop</option>
          <option value="Seminar">Seminar</option>
          <option value="Networking Event">Networking Event</option>
          <option value="Webinar">Webinar</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="noOfAttendees">Number of Attendees:</label>
        <input type="number" id="noOfAttendees" />
      </div>

      <div class="mb-3">
        <label>Registration Type:</label>
        <label for="individual">
          <input
            type="radio"
            id="individual"
            name="registrationType"
            value="Individual"
          />
          Individual
        </label>
        <label for="group">
          <input
            type="radio"
            id="group"
            name="registrationType"
            value="Group"
          />
          Group
        </label>
      </div>

      <div class="mb-3">
        <label for="informationTextarea">Additional Information:</label>
        <br />
        <textarea id="informationTextarea" rows="4" cols="40"></textarea>
      </div>

      <div class="mb-3">
        <input type="submit" value="Submit" class="btn btn-primary" />
      </div>
    </form>

    <div id="formResult" class=""></div>

    <script>
      const eventRegistrationForm = document.querySelector(
        '#eventRegistrationForm'
      );
      const formResult = document.querySelector('#formResult');

      eventRegistrationForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const nameInput = document.querySelector('#nameInput').value;
        const emailInput = document.querySelector('#emailInput').value;
        const selectedEvent = document.querySelector('#eventSelect').value;
        const noOfAttendees = document.querySelector('#noOfAttendees').value;
        const selectedRegistrationType = document.querySelector(
          'input[name="registrationType"]:checked'
        ).value;
        const informationTextarea = document.querySelector(
          '#informationTextarea'
        ).value;

        // console.log(nameInput, emailInput, selectedEvent, noOfAttendees, selectedRegistrationType,  informationTextarea)

        const inputValues = `<div class='card p-3'>
        <h2>Registration Submitted:</h2>
        <p><strong>Name: </strong> ${nameInput}</p>
        <p><strong>Email: </strong>${emailInput}</p>
        <p><strong>Event: </strong>${selectedEvent}</p>
        <p><strong>Number of Attendees: </strong>${noOfAttendees}</p>
        <p><strong>Registration Type: </strong>${selectedRegistrationType}</p>
        <p><strong>Additional Information: </strong>${informationTextarea}</p>
        </div>
        `;
        formResult.innerHTML = inputValues;
      });
    </script>
  </body>
</html>

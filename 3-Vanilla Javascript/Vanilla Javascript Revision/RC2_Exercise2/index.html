<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>RC2_Exercise_2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="container py-3">
    <section class="card mb-5">
      <h1 class="text-center mt-3">Job Application Form</h1>

      <form id="jobApplicationForm" class="p-3">
        <div class="mb-3">
          <label for="nameInput">Name:</label>
          <br />
          <input type="text" id="nameInput" />
        </div>

        <div class="mb-3">
          <label for="emailInput">Email:</label>
          <br />
          <input type="email" id="emailInput" />
        </div>

        <div class="mb-3">
          <label for="uploadFile">Upload Resume:</label>
          <br />
          <input type="file" id="uploadFile" />
        </div>

        <div class="mb-3">
          <label for="positionSelect">Position Applied For:</label>
          <br />
          <select id="positionSelect">
            <option value="Software Engineer">Software Engineer</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Marketing Specialist">Marketing Specialist</option>
            <option value="Graphic Designer">Graphic Designer</option>
            <option value="HR Manager">HR Manager</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Years of Experience:</label>
          <br />
          <label class="fresher">
            <input
              type="radio"
              name="yearsOfExp"
              id="fresher"
              value="0-2 Years"
            />
            0-2 Years
          </label>
          <br />
          <label for="2+years">
            <input
              type="radio"
              name="yearsOfExp"
              id="2+years"
              value="25 Years"
            />
            2-5 Years
          </label>
          <br />
          <label for="5+years">
            <input
              type="radio"
              name="yearsOfExp"
              id="5+years"
              value="5+ Years"
            />
            5+ Years
          </label>
          <br />
        </div>

        <div class="mb-3">
          <label>Skills (Check all that apply):</label>
          <br />
          <label for="programming">
            <input
              type="checkbox"
              name="skills"
              id="programming"
              value="Programming"
            />
            Programming
          </label>
          <br />
          <label for="communication">
            <input
              type="checkbox"
              name="skills"
              id="communication"
              value="Communication"
            />
            Communication
          </label>
          <br />
          <label for="teamwork">
            <input
              type="checkbox"
              name="skills"
              id="teamwork"
              value="Teamwork"
            />
            Teamwork
          </label>
          <br />
          <label for="problemSolving">
            <input
              type="checkbox"
              name="skills"
              id="problemSolving"
              value="Problem Solving"
            />
            Problem Solving
          </label>
          <br />
        </div>

        <div class="mb-3">
          <label for="informationTextarea">Additional Information:</label>
          <br />
          <textarea id="informationTextarea" rows="4" cols="40"></textarea>
        </div>

        <div class="mb-3">
          <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
      </form>
    </section>

    <section class="mb-5" id="formResult"></section>

    <script>
      const jobApplicationForm = document.querySelector('#jobApplicationForm');
      const formResult = document.querySelector('#formResult');

      jobApplicationForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const nameInput = document.querySelector('#nameInput').value;
        const emailInput = document.querySelector('#emailInput').value;
        const uploadFile = document.querySelector('#uploadFile').value;
        const selectedPosition =
          document.querySelector('#positionSelect').value;
        const yearsOfExperience = document.querySelector(
          'input[name="yearsOfExp"]:checked'
        ).value;
        const skills = document.querySelectorAll(
          'input[name="skills"]:checked'
        );
        const selectedSkills = [];
        for (let i = 0; i < skills.length; i++) {
          if (skills[i]) {
            selectedSkills.push(skills[i].value);
          }
        }

        const informationTextarea = document.querySelector(
          '#informationTextarea'
        ).value;

        // console.log(nameInput, emailInput, uploadFile, selectedPosition, yearsOfExperience, selectedSkills)

        const inputValues = `
      <div class='card p-3'>
      <h2>Application Submitted: </h2>
      <p><strong>Name: </strong>${nameInput}</p>
      <p><strong>Email: </strong>${emailInput}</p>
      <p><strong>Resume Path: </strong>${uploadFile}</p>
      <p><strong>Position Applied For: </strong>${selectedPosition}</p>
      <p><strong>Years of Experience: </strong>${yearsOfExperience}</p>
      <p><strong>Skills: </strong>${selectedSkills.join(', ')}</p>
      <p><strong>Additional Information: </strong>${informationTextarea}</p>
      </div>
      `;

        formResult.innerHTML = inputValues;
      });
    </script>
  </body>
</html>

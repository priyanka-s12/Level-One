<!DOCTYPE html>
<html>
  <head>
    <title>Company Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="container mt-4">
        <h1>HR Report</h1>
        <hr />
      </section>
      <section class="container mt-3">
        <div id="empReport" class="row"></div>
      </section>
    </main>
    <script>
      const mostWorkedEmp = {
        name: 'John Doe',
        hoursWorked: 210,
      };
      const highestRatedEmp = {
        name: 'Jane Smith',
        performanceRate: 0.95,
      };
      const totalOvertimeHours = {
        overTimeHours: 35,
      };

      const empReportDiv = document.querySelector('#empReport');

      function generateReport(cardObj) {
        const col = document.createElement('div');
        col.className = 'col-md-4';

        const card = document.createElement('div');
        card.className = 'card mb-3';

        const cardHeader = document.createElement('div');
        cardHeader.className = 'card-header';

        const h2 = document.createElement('h2');
        // chaining
        h2.textContent =
          cardObj === mostWorkedEmp
            ? 'Most Worked Employee'
            : cardObj === highestRatedEmp
            ? 'Highest Rated Employee'
            : 'Total Overtime Hours';

        cardHeader.appendChild(h2);

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const empName = document.createElement('p');
        empName.className = 'card-text';

        empName.innerHTML =
          cardObj === totalOvertimeHours ? '' : `<p>Name: ${cardObj.name}</p>`;

        const empStats = document.createElement('p');
        empStats.className = 'card-text';

        empStats.innerHTML =
          cardObj === mostWorkedEmp
            ? `Hours Worked: ${cardObj.hoursWorked}`
            : cardObj === highestRatedEmp
            ? `Highest Rated Employee: ${cardObj.performanceRate}`
            : `Total Overtime Hours: ${cardObj.overTimeHours}`;

        cardBody.appendChild(empName);
        cardBody.appendChild(empStats);

        card.appendChild(cardHeader);
        card.appendChild(cardBody);

        col.appendChild(card);

        empReportDiv.appendChild(col);
      }
      generateReport(mostWorkedEmp);
      generateReport(highestRatedEmp);
      generateReport(totalOvertimeHours);
    </script>
  </body>
</html>

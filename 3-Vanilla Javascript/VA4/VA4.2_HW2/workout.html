<!DOCTYPE html>
<html>
  <head>
    <title>Workouts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a href="index.html" class="navbar-brand fw-medium">MyHealth</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="caloriesReport.html">Calories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="workout.html">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container mb-5">
        <h2>Workout Report</h2>
        <div id="workoutReport" class="mt-3"></div>
      </section>
    </main>

    <script>
      // array of objects
      const workouts = [
        {
          day: 'Day 1',
          exercise: 'Running',
          duration: '30 minutes',
        },
        {
          day: 'Day 2',
          exercise: 'Cycling',
          duration: '45 minutes',
        },
      ];

      const workoutReportDiv = document.querySelector('#workoutReport');

      function generateReport(workouts) {
        const row = document.createElement('div');
        row.className = 'row';

        const col = document.createElement('div');
        col.className = 'col-md-6';

        const card = document.createElement('div');
        card.className = 'card mb-3';

        const cardHeader = document.createElement('div');
        cardHeader.className = 'card-header';

        const h3 = document.createElement('h3');
        h3.innerHTML = `${workouts.day}`;
        cardHeader.appendChild(h3);

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const exercise = document.createElement('p');
        exercise.className = 'card-text';
        exercise.innerHTML = `<strong>Exercise: </strong>${workouts.exercise}`;

        const duration = document.createElement('p');
        duration.className = 'card-text';
        duration.innerHTML = `<strong>Duration: </strong>${workouts.duration}`;

        cardBody.appendChild(exercise);
        cardBody.appendChild(duration);

        card.appendChild(cardHeader);
        card.appendChild(cardBody);

        col.appendChild(card);

        row.appendChild(col);

        workoutReportDiv.appendChild(row);
      }

      // console.log(workouts.length)
      for (let i = 0; i < workouts.length; i++) {
        generateReport(workouts[i]);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Player's Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a href="index.html" class="navbar-brand fw-medium">
            Cricket Player Database
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="players.html" class="nav-link">Players</a>
              </li>
              <li class="nav-item">
                <a href="report.html" class="nav-link">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container mt-4">
        <h2>Player Report</h2>
        <hr />

        <div id="playerReport" class="row"></div>
      </section>
    </main>

    <script>
      function generatePlayerReport() {
        //2 objects
        const topScorer = {
          name: 'Rohit Sharma',
          totalRuns: 12000,
        };
        const bestBowler = {
          name: 'R Ashwin',
          totalWickets: 500,
        };

        const playerReportDiv = document.querySelector('#playerReport');

        function createCard(cardObj) {
          const col = document.createElement('div');
          col.className = 'col-md-6';
          const card = document.createElement('div');
          card.className = 'card mb-3';

          const cardHeader = document.createElement('div');
          cardHeader.className = 'card-header';
          const h3 = document.createElement('h3');
          // ternary operator
          h3.textContent = cardObj === topScorer ? 'Top Scorer' : 'Best Bowler';

          cardHeader.appendChild(h3);

          const cardBody = document.createElement('div');
          cardBody.className = 'card-body';

          const playerName = document.createElement('p');
          playerName.className = 'card-text';
          playerName.innerHTML = `<strong>Name: </strong>${cardObj.name}`;

          const playerStats = document.createElement('p');
          playerStats.className = 'card-text';
          playerStats.innerHTML =
            cardObj === topScorer
              ? `<strong>Total Runs: </strong>${cardObj.totalRuns}`
              : `<strong>Total Wickets: </strong>${cardObj.totalWickets}`;

          cardBody.appendChild(playerName);
          cardBody.appendChild(playerStats);

          card.appendChild(cardHeader);
          card.appendChild(cardBody);

          col.appendChild(card);

          playerReportDiv.appendChild(col);
        }
        createCard(topScorer);
        createCard(bestBowler);
      }

      generatePlayerReport();
    </script>
  </body>
</html>

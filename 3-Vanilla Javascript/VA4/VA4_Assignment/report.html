<!DOCTYPE html>
<html>
  <head>
    <title>Movie Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a href="index.html" class="navbar-brand fw-medium">Movie Database</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="movies.html" class="nav-link">Movies</a>
              </li>
              <li class="nav-item">
                <a href="report.html" class="nav-link">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container mt-3">
        <h2>Movie Report</h2>
        <div id="movieReport" class="row mt-3"></div>
      </section>
    </main>

    <script>
      const topRatedMovie = {
        title: 'Movie 2',
        rating: 9.2,
        director: 'Jane Smith',
      };

      const mostPopularGenre = {
        genre: 'Action',
        totalMovies: 3,
      };

      const movieReportDiv = document.getElementById('movieReport');

      function generateReport(cardObj) {
        const col = document.createElement('div');
        col.className = 'col-md-6';

        const card = document.createElement('div');
        card.className = 'card mb-3';

        const cardHeader = document.createElement('div');
        cardHeader.className = 'card-header';

        const h3 = document.createElement('h3');
        h3.textContent =
          cardObj === topRatedMovie ? 'Top-Rated Movie' : 'Most Popular Genre';
        cardHeader.appendChild(h3);

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        if (cardObj === topRatedMovie) {
          const title = document.createElement('p');
          title.className = 'card-text';
          title.innerHTML = `<strong>Title: </strong>${topRatedMovie.title}`;

          const rating = document.createElement('p');
          rating.className = 'card-text';
          rating.innerHTML = `<strong>Rating: </strong>${topRatedMovie.rating}`;

          const director = document.createElement('p');
          director.className = 'card-text';
          director.innerHTML = `<strong>Director: </strong>${topRatedMovie.director}`;

          cardBody.appendChild(title);
          cardBody.appendChild(rating);
          cardBody.appendChild(director);
        } else {
          const genre = document.createElement('p');
          genre.className = 'card-text';
          genre.innerHTML = `<strong>Genre: </strong>${mostPopularGenre.genre}`;

          const totalMovies = document.createElement('p');
          totalMovies.className = 'card-text';
          totalMovies.innerHTML = `<strong>Total Movies: </strong>${mostPopularGenre.totalMovies}`;

          cardBody.appendChild(genre);
          cardBody.appendChild(totalMovies);
        }

        card.appendChild(cardHeader);
        card.appendChild(cardBody);

        col.appendChild(card);

        movieReportDiv.appendChild(col);
      }
      generateReport(topRatedMovie);
      generateReport(mostPopularGenre);
    </script>
  </body>
</html>

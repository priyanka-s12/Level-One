<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>VA5.1_HW1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Todo API</h1>
    <button id="getDataBtn">Get Data</button>
    <div id="getDataResult"></div>

    <script>
      const getDataBtn = document.querySelector('#getDataBtn');
      const getDataResult = document.querySelector('#getDataResult');
      const apiUrl = 'https://jsonplaceholder.typicode.com/todos/5';

      getDataBtn.addEventListener('click', function () {
        fetch(apiUrl)
          .then(function responseHandler(response) {
            return response.json();
          })
          .then(function showData(data) {
            // console.log(data)
            getDataResult.innerHTML = `
          User Id: ${data.userId}<br>
          Title: ${data.title}<br>
          Completed Status: ${data.completed}`;
          })
          .catch(function showError(error) {
            getDataResult.textContent = 'An error occured while fetching data.';
          });
      });
    </script>
  </body>
</html>

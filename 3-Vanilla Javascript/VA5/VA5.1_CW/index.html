<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>VA5.1_CW</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Todo API</h1>
    <button id="getDataBtn">Get Data</button>
    <div id="dataContainer"></div>

    <script>
      const getDataBtn = document.querySelector('#getDataBtn');
      const apiUrl = 'https://jsonplaceholder.typicode.com/todos/1';
      const dataContainer = document.querySelector('#dataContainer');

      getDataBtn.addEventListener('click', function () {
        fetch(apiUrl)
          .then(function responseHandler(response) {
            // console.log(response)
            return response.json();
          })
          .then(function showData(data) {
            // console.log(data)
            //1 object - same
            dataContainer.innerHTML = `
        User Id: ${data.userId}<br>
        Title: ${data.title}<br>
        Completed Status: ${data.completed}
        `;
          })
          .catch(function showError(error) {
            dataContainer.textContent = 'An error occured while fetching data.';
          });
      });
      //data means prev returned response
    </script>
  </body>
</html>

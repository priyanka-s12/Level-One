<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>VA2_Assignment1</title>
  </head>

  <body>
    <h1>Feedback Form</h1>

    <form id="feedbackForm">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" />
      <br />
      <br />

      <label>Feedback:</label>
      <br />
      <textarea id="feedbackTextarea" rows="5" cols="40"></textarea>
      <br />
      <br />

      <label>Rate our service:</label>
      <br />
      <label for="excellent">
        <input type="radio" id="excellent" value="Excellent" name="service" />
        Excellent
      </label>
      <br />
      <label for="good">
        <input type="radio" id="good" value="Good" name="service" />
        Good
      </label>
      <br />
      <label for="fair">
        <input type="radio" id="fair" value="Fair" name="service" />
        Fair
      </label>
      <br />
      <br />

      <label>Select Topics of Interest:</label>
      <br />
      <label for="technology">
        <input
          type="checkbox"
          id="technology"
          value="Technology"
          name="interest"
        />
        Technology
      </label>
      <br />
      <label for="travel">
        <input type="checkbox" id="travel" value="Travel" name="interest" />
        Travel
      </label>
      <br />
      <label for="food">
        <input type="checkbox" id="food" name="interest" value="Food" />
        Food
      </label>
      <br />
      <br />

      <label>Overall Experience:</label>
      <select id="experienceSelect">
        <option value="Very Satisfied">Very Satisfied</option>
        <option value="Satisfied">Satisfied</option>
        <option value="Neutral">Neutral</option>
      </select>
      <br />
      <br />

      <input type="submit" value="Submit" />
    </form>

    <div id="formResult"></div>

    <script>
      const feedbackForm = document.getElementById('feedbackForm');
      //console.log(feedbackForm)
      feedbackForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const nameInput = document.getElementById('nameInput').value;

        const feedbackTextarea =
          document.getElementById('feedbackTextarea').value;

        const selectedService = document.querySelector(
          'input[name="service"]:checked'
        ).value;

        const interest = document.querySelectorAll(
          'input[name="interest"]:checked'
        );
        const selectedInterest = [];
        for (let i = 0; i < interest.length; i++) {
          selectedInterest.push(interest[i].value);
        }
        const selectedExperience =
          document.getElementById('experienceSelect').value;

        console.log(
          nameInput,
          feedbackTextarea,
          selectedService,
          selectedInterest,
          selectedExperience
        );

        const formResult = document.getElementById('formResult');

        const inputValues = `
      <h2>Feedback Submitted: </h2>
      <p><strong>Name: </strong>${nameInput}</p>
      <p><strong>Feedback: </strong>${feedbackTextarea}</p>
      <p><strong>Service Rating: </strong>${selectedService}</p>
      <p><strong>Topics of Interest: </strong>${selectedInterest.join(', ')}</p>
      <p><strong>Overall Experience: </strong>${selectedExperience}</p>
    
      `;
        formResult.innerHTML = inputValues;
      });
    </script>
  </body>
</html>

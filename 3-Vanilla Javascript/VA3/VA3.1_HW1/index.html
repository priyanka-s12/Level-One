<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>VA3.1_HW1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="container my-3">
      <h1>Priority To-Do List</h1>
    </header>

    <section class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          id="taskInput"
          placeholder="Add a new task"
          class="form-control"
        />
        <select id="prioritySelect" class="form-select">
          <option>Select a priority</option>
          <option value="Low Priority">Low Priority</option>
          <option value="Medium Priority">Medium Priority</option>
          <option value="High Priority">High Priority</option>
        </select>
        <button id="addNewTaskBtn" class="btn btn-primary">Add</button>
      </div>

      <p id="validateTask"></p>

      <div class="row">
        <div class="col-4">
          <h2>Low Priority</h2>
          <ul id="lowPriorityList" class="list-group"></ul>
        </div>

        <div class="col-4">
          <h2>Medium Priority</h2>
          <ul id="mediumPriorityList" class="list-group"></ul>
        </div>

        <div class="col-4">
          <h2>High Priority</h2>
          <ul id="highPriorityList" class="list-group"></ul>
        </div>
      </div>
    </section>

    <script>
      const taskInput = document.getElementById('taskInput');
      const prioritySelect = document.getElementById('prioritySelect');
      const addNewTaskBtn = document.getElementById('addNewTaskBtn');
      const validateTask = document.getElementById('validateTask');

      const lowPriorityList = document.getElementById('lowPriorityList');
      const mediumPriorityList = document.getElementById('mediumPriorityList');
      const highPriorityList = document.getElementById('highPriorityList');

      addNewTaskBtn.addEventListener('click', function () {
        const task = taskInput.value;
        const selectedPriority = prioritySelect.value;

        // console.log(task, selectedPriority)

        const listElement = document.createElement('li');

        //sets the class attribute for an element
        listElement.className = 'list-group-item';
        // console.log(listElement)

        listElement.innerHTML = `<div class="d-flex justify-content-between my-1"><p>${task}</<p><button onClick = 'deleteTask(this)' class="btn btn-danger btn-sm">Delete</button></div>`;

        if (selectedPriority === 'Low Priority') {
          lowPriorityList.appendChild(listElement);
          goToDefault();
        } else if (selectedPriority === 'Medium Priority') {
          mediumPriorityList.appendChild(listElement);
          goToDefault();
        } else if (selectedPriority === 'High Priority') {
          highPriorityList.appendChild(listElement);
          goToDefault();
        } else {
          validateTask.textContent =
            'Please enter a new task and select a priority.';
        }
      });

      function goToDefault() {
        validateTask.textContent = '';
        taskInput.value = '';
        prioritySelect.selectedIndex = 0;
      }

      function deleteTask(deleteBtn) {
        const listItem = deleteBtn.parentElement.parentElement;
        //console.log(listItem)
        listItem.remove();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a href="index.html" class="navbar-brand fw-medium">
            Cricket Player Database
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"

            aria-controls="navbarNav"
            aria-expanded="false"

          >

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

              <li class="nav-item">

                <a href="report.html" class="nav-link">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main>
      <div class="container mt-3">
        <h2>Player Details</h2>
      </div>
      <section id="playerDetail" class="container py-3"></section>
    </main>

    <!-- <footer class="bg-dark text-light py-3">

    </div>

    <script>
      const players = [
        {
          id: 1,
          name: 'Rohit Sharma',
          country: 'India',
          role: 'Batsman',
        },
        {
          id: 2,
          name: 'R Ashwin',
          country: 'India',
          role: 'Bowler',
        },
        {
          id: 3,
          name: 'Travis Head',
          country: 'Australia',
          role: 'Batsman',
        },
      ];

      //1st get the id from url
      function getPlayerId(id) {
        // console.log(window.location.href)
        let url = new URL(window.location.href);
        return url.searchParams.get(id);
      }

      let playerId = parseInt(getPlayerId('id'));
      //convert into integer, in prev BT_HW id was of string type
      // console.log(typeof playerId)

      //2nd fetch that id data from db
      let playerObj;
      for (let i = 0; i < players.length; i++) {
        if (players[i].id === playerId) {
          playerObj = players[i];
        }
      }
      // console.log(typeof playerObj)

      //3rd display that data in the view
      let playerDetailElement = document.getElementById('playerDetail');
      // console.log(playerDetailElement)
      if (playerObj) {
        playerDetailElement.innerHTML = `
      <div class = "card">
        <div class = "card-header">
          <h3>${playerObj.name}</h3>
        </div>
        <div class = "card-body">
          <p><strong>Country: </strong>${playerObj.country}</p>
          <p><strong>Role: </strong>${playerObj.role}</p>
        </div>
    </div>
    `;
      } else {
        playerDetailElement.innerHTML = `<p> Player not found. <p>`;
      }
    </script>
  </body>
</html>
